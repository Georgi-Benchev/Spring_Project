<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not found</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/smalLogo.png}" type="image/png">
</head>
<body>

<header>
    <div class="header-layout">
        <div class="error-message">
            <h2 th:text="#{error.not-found}">The page you're looking for is not found!</h2>
            <h3 class="label-error" th:text="${error}">Error placeholder</h3>
        </div>
        <h3 class="action-buttons">
            <a class="btn-primary" th:href="@{/mvc/beers}">Back to Beers</a>
        </h3>
        <img th:src="@{/images/logo.png}" alt="BeerTag Logo" style="width: 100px; height: auto;">
    </div>
</header>
<img class="centered-image" th:src="@{/images/NotFound.png}" alt="Not found image">


<footer>
    <small>©️ Copyright 2024, BeerTag</small>
</footer>
</body>
</html>
